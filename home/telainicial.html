<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reserva de Salas</title>
  <link rel="stylesheet" href="telainicial.css" />
</head>
<body>
  <header>
    <h1>Reservas de Salas</h1>
    <button onclick="logout()">Sair</button>
  </header>

  <main>
    <section id="salas">
      <h2>Escolha uma sala:</h2>
      <button onclick="selecionarSala('Nave')">Nave</button>
      <button onclick="selecionarSala('Sublime')">Sublime</button>
      <button onclick="selecionarSala('Kids')">Kids</button>
    </section>

    <section id="formReserva" style="display: none;">
      <h2>Reserva para: <span id="salaSelecionada"></span></h2>
      <label for="dataInicio">Data Início:</label>
      <input type="date" id="dataInicio"/>

      <label for="horarioInicio">Hora Início:</label>
      <input type="time" id="horarioInicio"/>

      <label for="dataFim">Data Fim:</label>
      <input type="date" id="dataFim"/>

      <label for="horarioFim">Hora Fim:</label>
      <input type="time" id="horarioFim"/>

      <label for="finalidade">Finalidade:</label>
      <input type="text" id="finalidade" placeholder="Ex: Ensaio, Reunião..."/>

      <button onclick="fazerReserva()">Reservar</button>
    </section>

    <section id="reservas">
      <h2>Reservas já feitas:</h2>
      <ul id="listaReservas"></ul>
    </section>
  </main>

  <script src="telainicial.js"></script>
</body>
</html>
